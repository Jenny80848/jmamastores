<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jmama Store - Abuja | Premium Experience</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="overflow-x-hidden">

    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top" data-aos="fade-down" data-aos-duration="1000">
        <div class="container glass-nav rounded-4 px-4 py-2 mt-3">
            <a class="navbar-brand fw-bold gradient-text" href="#">JMAMA</a>
            <button class="navbar-toggler border-0 text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="#" data-category="all">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products" data-category="clothes">Clothes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products" data-category="household">Household</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#products" data-category="provisions">Provisions</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center position-relative cursor-pointer cart-trigger"
                    onclick="toggleCart()" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                    <i class="fas fa-shopping-bag fa-xl text-white"></i>
                    <span id="cart-count"
                        class="badge rounded-circle bg-warning position-absolute top-0 start-100 translate-middle">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero d-flex align-items-center text-center position-relative">
        <div class="container hero-content" data-aos="zoom-in" data-aos-delay="200">
            <h1 class="display-1 fw-bold mb-3 glitch-text" data-text="ELEVATE YOUR LIFESTYLE">ELEVATE YOUR<br>LIFESTYLE
            </h1>
            <p class="lead mb-5 text-white-50">Premium Fashion • Home Essentials • Daily Provisions<br>Live from Abuja.
            </p>
            <a href="#products" class="btn btn-glow btn-lg rounded-pill px-5 py-3 fw-bold">START SHOPPING <i
                    class="fas fa-arrow-right ms-2"></i></a>
        </div>

        <!-- Floating Elements -->
        <div class="floating-element float-1" data-aos="fade-right" data-aos-delay="500"><i
                class="fas fa-tshirt fa-3x text-white opacity-50"></i></div>
        <div class="floating-element float-2" data-aos="fade-left" data-aos-delay="700"><i
                class="fas fa-wine-bottle fa-3x text-white opacity-50"></i></div>
    </header>

    <!-- Products Section -->
    <section id="products" class="py-5 position-relative z-index-1">
        <div class="container">
            <div class="text-center mb-5" data-aos="fade-up">
                <h2 class="display-4 fw-bold mb-4 text-white">Curated Collection</h2>
                <div class="btn-group glass-tabs p-1 rounded-pill" role="group">
                    <button type="button" class="btn btn-link text-white filter-btn active rounded-pill px-4"
                        data-category="all">All</button>
                    <button type="button" class="btn btn-link text-white filter-btn rounded-pill px-4"
                        data-category="clothes">Clothes</button>
                    <button type="button" class="btn btn-link text-white filter-btn rounded-pill px-4"
                        data-category="household">Home</button>
                    <button type="button" class="btn btn-link text-white filter-btn rounded-pill px-4"
                        data-category="provisions">Provisions</button>
                </div>
            </div>

            <div class="row g-4" id="product-grid">
                <!-- Products loaded via JS -->
            </div>
        </div>
    </section>

    <!-- Cart Offcanvas -->
    <div class="offcanvas offcanvas-end glass-offcanvas" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header border-bottom border-secondary">
            <h5 class="offcanvas-title text-white font-heading">Your Cart</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items" class="flex-grow-1 overflow-auto custom-scrollbar">
                <p class="text-center text-white-50 mt-5">Your cart is empty.</p>
            </div>
            <div class="glass-summmary p-3 rounded-3 mt-3">
                <div class="d-flex justify-content-between mb-3 text-white">
                    <span class="fw-light">Total</span>
                    <span class="fw-bold fs-4" id="cart-total">₦0.00</span>
                </div>
                <button class="btn btn-glow w-100 fw-bold">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 mt-5 position-relative z-index-1 glass-footer">
        <div class="container text-center">
            <h2 class="gradient-text fw-bold mb-3">JMAMA</h2>
            <div class="d-flex justify-content-center gap-4 mb-4">
                <a href="#" class="social-link"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="social-link"><i class="fab fa-whatsapp fa-lg"></i></a>
            </div>
            <p class="text-white-50 mb-0"><i class="fas fa-map-marker-alt me-2 text-warning"></i> Abuja, Nigeria</p>
            <small class="text-white-50 d-block mt-2">&copy; 2026 Jmama Store. Crafted with ❤️.</small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
