<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jmama Store - Your One-Stop Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Placeholder for FontAwesome if needed, or I'll use SVG icons -->
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Jmama</div>
        <ul class="nav-links">
            <li><a href="#" class="active" data-category="all">Home</a></li>
            <li><a href="#products" data-category="clothes">Clothes</a></li>
            <li><a href="#products" data-category="household">Household</a></li>
            <li><a href="#products" data-category="provisions">Provisions</a></li>
        </ul>
        <div class="cart-icon" onclick="toggleCart()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span id="cart-count">0</span>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Jmama Store</h1>
            <p>Your premium destination for fashion, home essentials, and daily provisions.</p>
            <a href="#products" class="btn-primary">Shop Now</a>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="section-header">
            <h2>Our Collection</h2>
            <div class="categories-filter">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="clothes">Clothes</button>
                <button class="filter-btn" data-category="household">Household</button>
                <button class="filter-btn" data-category="provisions">Provisions</button>
            </div>
        </div>
        <div class="product-grid" id="product-grid">
            <!-- Products will be loaded here dynamically -->
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will appear here -->
            <p class="empty-cart-msg">Your cart is empty.</p>
        </div>
        <div class="cart-footer">
            <div class="total-price">Total: $<span id="cart-total">0.00</span></div>
            <button class="btn-checkout">Checkout</button>
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Jmama Store. All rights reserved.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
